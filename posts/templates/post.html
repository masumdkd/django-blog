{% extends 'base.html' %}

{% block title %}
    {{ post.title }} | INIT Media
{% endblock %}


{% block content %}
<p><a class="btn btn-outline-secondary" href="{% url 'update_post' post.pk %}">Edit</a></p>
<h1>{{ post.title }}</h1>
<p>By: {{ post.author.last_name }}</p>
<p>{{ post.body }}</p>

{% endblock %}
