{% extends 'base.html' %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
    <h1>Delete Blog Post</h1>
    <div class="form-group">
        <form method="POST">
            <p>Are you sure to delete this post?</p>
            {% csrf_token %}
            <button type="submit" href="" class="btn btn-danger">Delete Post</button>
        </form>
    </div>

    {% else %}

    <p class="text-center">404 - Page not found</p>

    {% endif %}

{% endblock %}
